name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: run cmake
      run: cmake . -DCMAKE_INSTALL_PREFIX=install -G "Xcode"
      
    - name: build the debug build
      run: cmake --build . --config Debug --target SDLSkeleton
      
      
